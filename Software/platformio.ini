; https://docs.platformio.org/page/projectconf.html


[platformio]
default_envs = LITOS

[env]
framework = arduino
monitor_speed = 115200
lib_extra_dirs = /lib/
monitor_filters = esp32_exception_decoder
lib_deps =
    SPI @ 1.0
    AsyncTCP @ 1.1.1
    ESP Async WebServer @ 1.2.3
    Adafruit GFX Library @ 1.10.13
    Adafruit SSD1351 library @ 1.2.7
    ArduinoJson @ 6.19.1
    StreamUtils @ 1.6.1
    Wire @ 1.0.1
    mrfaptastic/ESP32 HUB75 LED MATRIX PANEL DMA Display @ 2.0.1
    fastled/FastLED @ 3.4.0
    adafruit/Adafruit BusIO @ 1.11.0
build_flags = 
    -D CONFIG_ASYNC_TCP_RUNNING_CORE=1 
    -D CONFIG_ASYNC_TCP_USE_WDT=0


[env:devkit]
platform = espressif32
board = esp32dev
board_build.partitions = partition_tables/no_ota.csv
debug_tool = esp-prog
debug_init_break = tbreak setup



[env:LITOS]
platform = espressif32
board = az-delivery-devkit-v4
board_build.partitions = partition_tables/large_spiffs_16MB.csv
